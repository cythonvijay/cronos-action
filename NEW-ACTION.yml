name: 'CRONOS Code Guard'
description: 'Static analysis for Python code changes with risk assessment'
author: 'cythonvijay'
branding:
  icon: 'shield'
  color: 'blue'

inputs:
  api_url:
    description: 'CRONOS API endpoint URL'
    required: true
  mode:
    description: 'Analysis mode: STRICT, BOUNDARY, or CONTRACT'
    required: false
    default: 'STRICT'

runs:
  using: 'composite'
  steps:
    - name: Install dependencies
      shell: bash
      run: |
        if ! command -v jq &> /dev/null; then
          sudo apt-get update -qq
          sudo apt-get install -y jq curl
        fi
    
    - name: Run CRONOS Analysis
      shell: bash
      env:
        API_URL: ${{ inputs.api_url }}
        MODE: ${{ inputs.mode }}
      run: |
        set -euo pipefail
        
        API_URL="${API_URL%/}"
        REPORT_DIR="cronos-reports"
        mkdir -p "$REPORT_DIR"
        
        echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
        echo "ðŸš€ CRONOS Code Analysis"
        echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
        echo "API: $API_URL"
        echo "Mode: $MODE"
        echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
        echo ""
        
        # Test API connectivity
        echo "Testing API..."
        if ! curl -sf --max-time 10 "$API_URL/" > /dev/null 2>&1; then
          echo "âŒ Cannot reach API at $API_URL"
          echo "## âŒ CRONOS: API Unreachable" >> "$GITHUB_STEP_SUMMARY"
          exit 1
        fi
        echo "âœ… API reachable"
        echo ""
        
        # Detect changed files
        FILES=""
        if git rev-parse HEAD~1 >/dev/null 2>&1; then
          FILES=$(git diff --name-only HEAD~1 HEAD | grep '\.py$' || true)
        else
          FILES=$(git ls-files '*.py' || true)
        fi
        
        if [ -z "$FILES" ]; then
          echo "âœ… No Python files changed"
          echo "## âœ… CRONOS: No changes detected" >> "$GITHUB_STEP_SUMMARY"
          exit 0
        fi
        
        echo "Files to analyze:"
        echo "$FILES"
        echo ""
        
        FAIL_COUNT=0
        WARN_COUNT=0
        PASS_COUNT=0
        TOTAL=0
        
        # Analyze each file
        for file in $FILES; do
          [ ! -f "$file" ] && continue
          
          TOTAL=$((TOTAL + 1))
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ðŸ“„ File $TOTAL: $file"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          
          # Get old code
          OLD_CODE=""
          if git rev-parse HEAD~1 >/dev/null 2>&1; then
            if git cat-file -e HEAD~1:"$file" 2>/dev/null; then
              OLD_CODE=$(git show HEAD~1:"$file" 2>/dev/null || echo "")
            fi
          fi
          
          # Get new code
          NEW_CODE=$(cat "$file")
          
          # Build payload
         # Write code to temp files to avoid shell escaping issues
OLD_FILE=$(mktemp)
NEW_FILE=$(mktemp)
git show HEAD~1:"$file" > "$OLD_FILE" 2>/dev/null || echo "" > "$OLD_FILE"
cat "$file" > "$NEW_FILE"

# Build JSON payload safely using Python
PAYLOAD=$(python3 - <<PYEOF
import json
with open("$OLD_FILE") as f: old = f.read()
with open("$NEW_FILE") as f: new = f.read()
print(json.dumps({"old_code": old, "new_code": new, "mode": "$MODE"}))
PYEOF
)
rm -f "$OLD_FILE" "$NEW_FILE"
          # Call API (with error handling)
          RESP_FILE="/tmp/cronos_${TOTAL}.json"
          
          set +e
          HTTP_CODE=$(curl -s -w "%{http_code}" \
            -o "$RESP_FILE" \
            -X POST "$API_URL/analyze_ci" \
            -H "Content-Type: application/json" \
            -H "Accept: application/json" \
            --max-time 60 \
            -d "$PAYLOAD" 2>/dev/null)
          CURL_EXIT=$?
          set -e
          
          echo "HTTP: $HTTP_CODE (curl exit: $CURL_EXIT)"
          
          # Check curl succeeded
          if [ "$CURL_EXIT" -ne 0 ]; then
            echo "âŒ Network error (curl failed)"
            FAIL_COUNT=$((FAIL_COUNT + 1))
            echo '{"status":"FAIL","risk":100}' > "$REPORT_DIR/${file//\//_}.json"
            continue
          fi
          
          # Check HTTP status
          if [ "$HTTP_CODE" != "200" ]; then
            echo "âŒ HTTP error: $HTTP_CODE"
            if [ -f "$RESP_FILE" ]; then
              echo "Response:"
              head -5 "$RESP_FILE" || true
            fi
            FAIL_COUNT=$((FAIL_COUNT + 1))
            echo '{"status":"FAIL","risk":100}' > "$REPORT_DIR/${file//\//_}.json"
            continue
          fi
          
          # Check response exists and is valid JSON
          if [ ! -s "$RESP_FILE" ]; then
            echo "âŒ Empty response"
            FAIL_COUNT=$((FAIL_COUNT + 1))
            echo '{"status":"FAIL","risk":100}' > "$REPORT_DIR/${file//\//_}.json"
            continue
          fi
          
          if ! jq empty "$RESP_FILE" 2>/dev/null; then
            echo "âŒ Invalid JSON"
            echo "Response:"
            head -5 "$RESP_FILE" || true
            FAIL_COUNT=$((FAIL_COUNT + 1))
            echo '{"status":"FAIL","risk":100}' > "$REPORT_DIR/${file//\//_}.json"
            continue
          fi
          
          # Parse results
          STATUS=$(jq -r '.status // "FAIL"' "$RESP_FILE")
          RISK=$(jq -r '.risk // 100' "$RESP_FILE")
          FINDINGS=$(jq -r '.findings_count // 0' "$RESP_FILE")
          
          # Save report
          cp "$RESP_FILE" "$REPORT_DIR/${file//\//_}.json"
          
          # Display results
          echo "Status: $STATUS"
          echo "Risk: $RISK/100"
          echo "Findings: $FINDINGS"
          
          if [ "$FINDINGS" -gt 0 ]; then
            echo "Summary:"
            jq -r '.summary[]?' "$RESP_FILE" 2>/dev/null | head -3 | sed 's/^/  â€¢ /'
          fi
          
          # Add to GitHub summary
          {
            echo "### ðŸ“„ $file"
            echo ""
            echo "- **Status:** $STATUS"
            echo "- **Risk:** $RISK/100"
            echo "- **Findings:** $FINDINGS"
            echo ""
            if [ "$FINDINGS" -gt 0 ]; then
              jq -r '.summary[]?' "$RESP_FILE" 2>/dev/null | head -3 | sed 's/^/- /'
              echo ""
            fi
          } >> "$GITHUB_STEP_SUMMARY"
          
          # Update counters
          case "$STATUS" in
            PASS) PASS_COUNT=$((PASS_COUNT + 1)); echo "âœ… PASS" ;;
            WARN) WARN_COUNT=$((WARN_COUNT + 1)); echo "âš ï¸  WARN" ;;
            FAIL) FAIL_COUNT=$((FAIL_COUNT + 1)); echo "âŒ FAIL" ;;
            *) FAIL_COUNT=$((FAIL_COUNT + 1)); echo "âŒ UNKNOWN" ;;
          esac
          echo ""
        done
        
        # Final summary
        echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
        echo "ðŸ“Š Analysis Complete"
        echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
        echo "Total: $TOTAL"
        echo "âœ… Passed: $PASS_COUNT"
        echo "âš ï¸  Warnings: $WARN_COUNT"
        echo "âŒ Failed: $FAIL_COUNT"
        echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
        
        # GitHub summary
        {
          echo "## ðŸ“Š CRONOS Analysis Summary"
          echo ""
          echo "- **Total files:** $TOTAL"
          echo "- **âœ… Passed:** $PASS_COUNT"
          echo "- **âš ï¸ Warnings:** $WARN_COUNT"
          echo "- **âŒ Failed:** $FAIL_COUNT"
          echo ""
        } >> "$GITHUB_STEP_SUMMARY"
        
        # Exit with status
        if [ $FAIL_COUNT -gt 0 ]; then
          echo ""
          echo "ðŸš« BUILD BLOCKED - $FAIL_COUNT file(s) failed"
          exit 1
        else
          echo ""
          echo "âœ… BUILD APPROVED"
          exit 0
        fi
