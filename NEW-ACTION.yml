name: 'CRONOS Code Guard'
description: 'Static analysis for Python code changes with risk assessment'
author: 'cythonvijay'
branding:
  icon: 'shield'
  color: 'blue'

inputs:
  api_url:
    description: 'CRONOS API endpoint URL'
    required: true
  mode:
    description: 'Analysis mode: STRICT, BOUNDARY, or CONTRACT'
    required: false
    default: 'STRICT'

runs:
  using: 'composite'
  steps:

    - name: Install dependencies
      shell: bash
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y jq curl

    - name: Run CRONOS Analysis
      shell: bash
      env:
        API_URL: ${{ inputs.api_url }}
        MODE: ${{ inputs.mode }}
      run: |
        set -euo pipefail

        API_URL="${API_URL%/}"
        REPORT_DIR="cronos-reports"
        mkdir -p "$REPORT_DIR"

        echo "=========================================="
        echo "ðŸš€ CRONOS ANALYSIS"
        echo "API: $API_URL"
        echo "Mode: $MODE"
        echo "=========================================="

        # ---- Detect changed python files ----
        if git rev-parse HEAD~1 >/dev/null 2>&1; then
          FILES=$(git diff --name-only HEAD~1 HEAD | grep '\.py$' || true)
        else
          FILES=$(git ls-files '*.py' || true)
        fi

        if [ -z "$FILES" ]; then
          echo "âœ… No Python files changed â€” nothing to analyze."
          echo "## âœ… CRONOS: No changes detected" >> "$GITHUB_STEP_SUMMARY"
          exit 0
        fi

        echo "Files to analyze:"
        echo "$FILES"

        FAIL_COUNT=0
        TOTAL=0

        for file in $FILES; do
          TOTAL=$((TOTAL + 1))
          RESP_FILE="/tmp/cronos_resp_${TOTAL}.json"

          echo "ðŸ” Analyzing: $file"

          OLD_CODE=""
          if git rev-parse HEAD~1 >/dev/null 2>&1; then
            if git cat-file -e HEAD~1:"$file" 2>/dev/null; then
              OLD_CODE=$(git show HEAD~1:"$file")
            fi
          fi

          NEW_CODE=$(cat "$file")

          PAYLOAD=$(jq -n \
            --arg old "$OLD_CODE" \
            --arg new "$NEW_CODE" \
            --arg mode "$MODE" \
            '{old_code:$old, new_code:$new, mode:$mode}')

          HTTP_CODE=$(curl -s -w "%{http_code}" \
            -o "$RESP_FILE" \
            -X POST "$API_URL/analyze_ci" \
            -H "Content-Type: application/json" \
            -d "$PAYLOAD")

          if [ "$HTTP_CODE" != "200" ]; then
            echo "âŒ API returned $HTTP_CODE"
            FAIL_COUNT=$((FAIL_COUNT + 1))
            continue
          fi

          if ! jq empty "$RESP_FILE" 2>/dev/null; then
            echo "âŒ Invalid JSON from API"
            FAIL_COUNT=$((FAIL_COUNT + 1))
            continue
          fi

          STATUS=$(jq -r '.status // "FAIL"' "$RESP_FILE")
          RISK=$(jq -r '.risk // 100' "$RESP_FILE")
          FINDINGS=$(jq -r '.findings_count // 0' "$RESP_FILE")

          cp "$RESP_FILE" "$REPORT_DIR/${file//\//_}.json"

          echo "Status: $STATUS | Risk: $RISK | Findings: $FINDINGS"

          {
            echo "## ðŸ” CRONOS Report â€” $file"
            echo ""
            echo "**Status:** $STATUS"
            echo "**Risk:** $RISK / 100"
            echo "**Findings:** $FINDINGS"
            echo ""
            jq -r '.summary[]?' "$RESP_FILE" 2>/dev/null | sed 's/^/- /'
            echo ""
          } >> "$GITHUB_STEP_SUMMARY"

          if [ "$STATUS" = "FAIL" ]; then
            FAIL_COUNT=$((FAIL_COUNT + 1))
          fi
        done

        echo "=========================================="
        echo "TOTAL FILES: $TOTAL"
        echo "FAILED: $FAIL_COUNT"
        echo "=========================================="

        if [ "$FAIL_COUNT" -gt 0 ]; then
          echo "ðŸš« BUILD BLOCKED â€” CRONOS detected risk."
          exit 1
        else
          echo "âœ… BUILD APPROVED"
          exit 0
        fi
